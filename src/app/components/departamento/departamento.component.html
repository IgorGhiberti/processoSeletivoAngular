<mat-card>
<div class="departamento-box">
    <button routerLink="/cadastro" mat-raised-button color="primary">Cadastrar novo departamento</button>
    <div class="input-box">
      <mat-form-field>
        <mat-label>Procurar:</mat-label>
        <input type="text" placeholder="Digite o Id do departamento" [(ngModel)]="id" matInput >
      </mat-form-field>
    </div>
    <div>
      <button (click)="buscar()" mat-button color="primary">Buscar Departamento</button>
      <button (click)="getDepartamentos()" mat-button>Lista Completa</button>
    </div>
</div>

<table mat-table [dataSource]="departamentos" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Situação">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let departamentos">
      <div *ngIf="departamentos.ativo == true">
        <img src="assets/Images/Ativo (1).png" style="height: 20px; width: 20px;"/>
      </div>
      <div *ngIf="departamentos.ativo == false">
        <img src="assets/Images/Inativo (1).png" style="height: 20px; width: 20px;"/>
      </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let departamentos"> {{ departamentos.id }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let departamentos"> {{ departamentos.nome }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Sigla">
    <th mat-header-cell *matHeaderCellDef> Sigla </th>
    <td mat-cell *matCellDef="let departamentos"> {{ departamentos.sigla }} </td>
  </ng-container>

  <ng-container matColumnDef="Editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let departamentos">
      <button routerLink="/editar/{{ departamentos.id }}" mat-raised-button color="accent">Editar</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Ações">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let departamentos; let i = index ">
      <button (click)="desativar(i)" *ngIf="departamentos.ativo == true" mat-stroked-button color="warn">Desativar</button>
      <button (click)="reativar(i)" *ngIf="departamentos.ativo == false" mat-stroked-button color="primary">Reativar</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Excluir">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let departamentos">
      <button routerLink="deletar/{{departamentos.id}}" mat-raised-button color="warn">Deletar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
</mat-card>
